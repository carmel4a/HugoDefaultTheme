<!DOCTYPE html>
<html
    lang="{{ .Lang }}"
    xml:lang="{{ .Lang }}"
    xmlns="http://www.w3.org/1999/xhtml">

    {{ partial "head.html" . }}
    <body>
        {{ block "header" . }}
            {{ partial "header.html" . }}
        {{ end }}
        <main
            class="content">
            {{ block "main" . }}
            {{ end }}
        </main>
        {{ block "footer" . }}    
            {{ partial "footer.html" . }}
        {{ end }}
    </body>
</html>
